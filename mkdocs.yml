site_name: BlendSQL
site_description: Unified dialect for orchestrating SQLite logic and LLM reasoning.

repo_name: parkervg/blendsql
repo_url: https://github.com/parkervg/blendsql

theme:
  name: material
  palette:
    - scheme: default
      primary: white
  logo: img/blender.png
  favicon: img/blender.png
  features:
    - content.code.copy
    - header.autohide
    - navigation.expand
    - navigation.tabs
    - navigation.sections

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences



plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_submodules: true
  - search
  - section-index

nav:
  - Home:
    - index.md
    - Examples from QA Datasets:
      - HybridQA: examples/hybridqa.md
      - OTT-QA: examples/ottqa.md
      - FEVEROUS: examples/feverous.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
      - FAQ: faq.md
  - Documentation:
      - Execute a BlendSQL Query: reference/execute-blendsql.md
      - Ingredients:
          - reference/ingredients/ingredients.md
          - MapIngredient: reference/ingredients/map-ingredient.md
          - QAIngredient: reference/ingredients/qa-ingredient.md
          - JoinIngredient: reference/ingredients/join-ingredient.md
      - Blenders:
          - reference/blenders/blenders.md
          - OpenAI: reference/blenders/openai.md
          - Transformers: reference/blenders/transformers.md
      - Databases: reference/databases.md
      - Technical Walkthrough: reference/technical_walkthrough.md
